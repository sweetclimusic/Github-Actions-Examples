name: "Workflow Commands"

on: ['push']

jobs:
    my-job:
        runs-on: unbuntu-latest
        steps:
            - name: "group logging"
              run: |
                echo "::group::My message group"
                echo "Msg 1"
                echo "Msg 2"
                echo "::endgroup::"
            - name: "step 1"
              run: |
                echo "MY_VAL="hello" >> $GITHUB_ENV"
            - name: "step 2"
              run: |
                echo $MY_VAL